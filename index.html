<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="login-card">
            <h2>Login</h2>
            <h3>Insira seus dados</h3>
            <from class="login-form">
                <input
                    type="text"
                    placeholder="Username"
                />
                <input
                    type="password"
                    placeholder="Password"
                />
                <a>Esqueceu a senha?</a>
                <button type="submit">
                    Login
                </button>
            </from>
        </div>
    </body>
</html>
